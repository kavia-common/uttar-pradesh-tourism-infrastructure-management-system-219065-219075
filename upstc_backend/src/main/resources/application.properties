# Database settings (disabled by default to allow app to boot without DB)
# If connecting to Postgres later, set env vars and override these.
spring.datasource.url=
spring.datasource.driverClassName=
spring.datasource.username=
spring.datasource.password=
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=none

# Expose actuator health and readiness/liveness
management.endpoints.web.exposure.include=health,info,readiness,liveness
management.endpoint.health.show-details=never
management.endpoint.health.probes.enabled=true
# Ensure actuator listens on the same port for simplicity in container runtime
management.server.port=3001

# File storage path - absolute workspace-relative
app.storage.path=/home/kavia/workspace/code-generation/uttar-pradesh-tourism-infrastructure-management-system-219065-219075/upstc_backend/upstc_storage

# Bind to all interfaces for container development and use expected port
server.address=0.0.0.0
server.port=3001
# Ensure servlet web type explicitly (avoid accidental reactive auto-detection)
spring.main.web-application-type=servlet
# Graceful shutdown to handle container stop signals cleanly
server.shutdown=graceful

# Dev-level logging
logging.level.root=DEBUG

# quieter banner
spring.main.banner-mode=off
