# Database settings (disabled by default to allow app to boot without DB)
# If connecting to Postgres later, set env vars and override these.
spring.datasource.url=
spring.datasource.driverClassName=
spring.datasource.username=
spring.datasource.password=
spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=none

# Actuator and health endpoints
# Base path for actuator endpoints to ensure /actuator/health is available
management.endpoints.web.base-path=/actuator
# Expose key endpoints for health checks
management.endpoints.web.exposure.include=health,info,readiness,liveness
# Enable Kubernetes-style probes for /actuator/health/{liveness,readiness}
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never
# Bind actuator on same port as app to simplify container health checks
management.server.port=3001

# File storage path - absolute workspace-relative
app.storage.path=/home/kavia/workspace/code-generation/uttar-pradesh-tourism-infrastructure-management-system-219065-219075/upstc_backend/upstc_storage

# Bind to all interfaces for container development and use expected port
server.address=0.0.0.0
server.port=3001
# Ensure servlet web type explicitly (avoid accidental reactive auto-detection)
spring.main.web-application-type=servlet
# Graceful shutdown to handle container stop signals cleanly
server.shutdown=graceful

# Moderate logging level to reduce noise and ease diagnosis
logging.level.root=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=INFO

# Quieter banner
spring.main.banner-mode=off
